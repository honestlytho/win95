<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoshjaws</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="shortcut" id="myComputer">My Computer</div>
        <div class="shortcut" id="recycleBin">Recycle Bin</div>
    </div>
    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="start-menu">
            <div class="menu-item" data-action="calculator">Calculator</div>
            <div class="menu-item" data-action="notepad">Notepad</div>
        </div>
        <div class="tray">
            <div class="time" id="currentTime"></div>
        </div>
    </div>

    <div class="window" id="calculator" style="display: none;">
        <div class="window-titlebar">
            Calculator
            <div class="window-close">x</div>
        </div>
        <div class="window-content">
            <p>Calculator Content</p>
        </div>
    </div>

    <div class="window" id="notepad" style="display: none;">
        <div class="window-titlebar">
            Notepad
            <div class="window-close">x</div>
        </div>
        <div class="window-content">
            <p>Notepad Content</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
